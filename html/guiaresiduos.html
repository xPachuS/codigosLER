<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía de Residuos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

  <div class="max-w-5xl mx-auto p-8">
    
    <br>
    <br>

    <h1 class="text-4xl font-extrabold text-center text-gray-500 mb-12">Guía de Residuos</h1>

    <br>

    <div id="back-button-container" class="hidden text-center mb-8">
      <button onclick="goBack()" class="px-4 py-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition duration-200">
        Volver a las Categorías
      </button>
    </div>

    <br>
    
    <div id="categories" class="mb-8">
      <h2 class="text-xl font-semibold text-gray-700 mb-6">Categorías</h2>
      <ul id="category-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></ul>
    </div>
    
    <div id="waste-list" class="hidden">
      <h3 class="text-xl font-semibold text-gray-700 mb-6">Residuos</h3>
      <ul id="residue-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></ul>
    </div>

  </div>

  <script src="../js/scriptresiduos.js"></script>
  <script type='text/javascript'>
	document.oncontextmenu = function(){return false}
  </script>
</body>
</html>
