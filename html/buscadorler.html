<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador LER Inteligente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-3xl w-full bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Buscador de Códigos LER</h1>

    <div class="mb-6">
      <input type="text" id="busqueda" placeholder="Buscar por descripción, código LER..." 
        class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-lg" />
    </div>

    <div class="flex space-x-6 mb-6">
      <label class="flex items-center text-sm text-gray-700">
        <input type="checkbox" id="filtrarPeligrosos" class="mr-2 rounded-md" />
        Mostrar solo residuos peligrosos
      </label>
      
      <label class="flex items-center text-sm text-gray-700">
        <input type="checkbox" id="filtrarNoPeligrosos" class="mr-2 rounded-md" />
        Mostrar solo residuos no peligrosos
      </label>
    </div>

    <!-- Botones de copiar -->
    <div class="flex space-x-4 mb-6">
      <button id="copiarPeligrosos" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 transition">
        Copiar LER Peligrosos
      </button>
      <button id="copiarNoPeligrosos" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 transition">
        Copiar LER No Peligrosos
      </button>
    </div>

    <div id="resultados" class="space-y-4"></div>
  </div>

  <script src="buscadorler.js"></script>
</body>
</html>
