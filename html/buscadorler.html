<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador LER</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-3xl w-full bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-gray-500 mb-6"><a href="https://xpachus.github.io/codigosLER/html/buscadorler.html">Buscador de Códigos LER</a></h1>

    <div class="mb-6">
      <input type="text" id="busqueda" placeholder="Buscar por descripción, código LER..." 
        class="w-full p-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-lg" />
    </div>

    <div class="flex space-x-6 mb-6">
      <label class="flex items-center text-sm text-gray-700">
        <input type="checkbox" id="filtrarPeligrosos" class="mr-2 rounded-md" />
        Mostrar solo residuos peligrosos
      </label>
      
      <label class="flex items-center text-sm text-gray-700">
        <input type="checkbox" id="filtrarNoPeligrosos" class="mr-2 rounded-md" />
        Mostrar solo residuos no peligrosos
      </label>
    </div>

    <!-- Botones de copiar -->
    <div class="flex space-x-4 mb-6">
      <button id="copiarPeligrosos" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 transition">
        Copiar LER Peligrosos
      </button>
      <button id="copiarNoPeligrosos" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 transition">
        Copiar LER No Peligrosos
      </button>
    </div>

    <div id="resultados" class="space-y-4"></div>
	  
<div class="w-full flex justify-center mt-10">
  <a href="../index.html" class="text-black hover:text-gray-700 transition">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
      class="bi bi-box-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />
      <path fill-rule="evenodd"
        d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
    </svg>
  </a>
</div>

	  
  </div>

  <script src="buscadorler.js"></script>
  <script type='text/javascript'>
	document.oncontextmenu = function(){return false}
  </script>
</body>
</html>
