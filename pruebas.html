<body>
    <div id="passwordPrompt">
        <h1>Protected Page</h1>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error" style="color:red;"></p>
    </div>

    <script>
        const correctPassword = "xPachuS";

        function checkPassword() {
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === correctPassword) {
                window.location.href = "pruebados.html"; // Cambia "pagina_protegida.html" a la URL de tu p치gina protegida
            } else {
                document.getElementById('error').textContent = 'Contrase침a incorrecta, por favor intente de nuevo.';
            }
        }
    </script>
